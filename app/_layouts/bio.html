---
layout: default
---
<section class="flex-row expanded">
  <section class="left">
    <article role="article" itemscope itemtype="http://schema.org/BlogPosting">
      <header>
        <h1>{{ page.title }}</h1>
        <section class="personnel small">
          <section class="person">
            <figure><img src="/images/people/{{ page.photo }}"></figure>
            <figcaption>
              <h3>{{ page.title }}</h3>
              <p>{{ page.occupation }}</p>
            </figcaption>
          </section>
        </section>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </section>
  <section class="right personnel large">
    <section class="person">
      <figure><img src="/images/people/{{ page.photo }}"></figure>
      <figcaption>
        <h3>{{ page.title }}</h3>
        <p>{{ page.occupation }}</p>
      </figcaption>
    </section>
  </section>
</section>
