---
layout: default
---
<section>
<div class="flex-row">
  <main class="left">
    <article role="article" itemscope itemtype="http://schema.org/BlogPosting">
      <header>
        <h1>{{ page.title }}</h1>
        <div class="widgets">
          <ul class="social">
            <li>
              <a href="http://twitter.com/share?text=#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="http://www.facebook.com/sharer/sharer.php?title=#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="http://www.tumblr.com/share?v=3&amp;t=#"><i class="fa fa-tumblr"></i></a>
            </li>
          </ul>
        </div>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
      <hr />
    </article>
  </main>
  <section id="image" class="right">
    <figure></figure>
  </section>
</div>
</section>
