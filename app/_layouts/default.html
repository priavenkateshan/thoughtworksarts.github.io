<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.author.name }}">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
    <!-- build:css({app,.tmp}) /stylesheets/style.css -->
    <link href="/stylesheets/site.css" rel="stylesheet">
    <!-- endbuild -->

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/images/favicon.ico">
  </head>
  <body id="{{ page.bodyid }}" class="{{ page.bodyclass }}">
    <div class="flex-col">
      <header role="banner" class="main top">
        <h1>ThoughtWorks Arts Residency</h1>
        <a href="/" class="logo">
          <img src="/images/twartsresidency.png" alt="ThoughtWorks Arts Residency" />
        </a>
        <nav role="navigation">
          <h2>Navigation</h2>
          <a id="menu-button" href="#">
            <i class="fa fa-bars"></i>
            <i class="fa fa-times"></i>
          </a>
          <ul class="cta">
            <li class="program"><a href="/program/">Program</a></li>
            <li class="residents"><a href="/residents/">Residents</a></li>
            <li class="blog"><a href="/blog/">Blog</a></li>
          </ul>
        </nav>
      </header>
      {% if page.bodyid == 'home' %}
      <figure id="image-splash" class="bottom">
        <div class="intro-container">
          <p class="intro">The ThoughtWorks Arts Residency supports artists<br />exploring new lines of inquiry intersecting technology and society.</p>
        </div>
      </figure>
      {% endif %}
      {% if page.bodyid == 'program' %}
      <figure id="image-splash" class="bottom">
      </figure>
      {% endif %}
    </div>
    {{ content }}
    <!-- build:js(app) /javascript/script.js -->
    <script src="/javascript/jquery.js"></script>
    <script src="/javascript/site.js"></script>
    <script src="/javascript/analytics.js"></script>
    <!-- endbuild -->
  </body>
</html>
