---
layout: default
---
<section>
  <header>
    <h1>Blog</h1>
  </header>
  <article role="article" itemscope itemtype="http://schema.org/BlogPosting">
    <header>
      <h1>{{ page.title }}</h1>
      {% include blog-widgets.html %}
    </header>
    <div class="text-content">
      {{ content }}
    </div>
  </article>
  <div class="progress">
    <a href="/blog/" class="blog forwards">View all posts</a>
  </div>
</section>
