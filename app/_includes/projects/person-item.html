<li class="person-item">
  <figure class="person">
    <a href="{{ include.person.url }}">
      <img src="/images/people/{{ include.person.photo }}" alt="{{ include.person.title }}">
      <figcaption>
        <h3>{{ include.person.title }}</h3>
        <p>{{ project.role }}</p>
      </figcaption>
    </a>
  </figure>
</li>
