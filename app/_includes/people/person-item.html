<section class="listing-item{% if group_members.size > 0 %} double-image{% endif %} alternating">
	<div class="image">	
		<figure>
			{% if group_members.size > 0 %}
				{% for member in group_members %}
					<a href="{{ member.url }}"><img src="/images/people/{{ member.photo }}" /></a>
				{% endfor %}
			{% else %}
				<a href="{{ person.url }}"><img src="/images/people/{{ person.photo }}" /></a>
			{% endif %}
		</figure>
	</div>
	<div class="text">
		<h2><a href="{{ person.url }}">{{ person.name }}</a></h2>
		{{ person.teaser }}
	</div>
</section>
