<li>
	<h2><a href="{{ feature.link }}">{{ feature.title }}</a></h2>

	{% if feature.feature-position == 1 then %}
	<a href="{{ feature.link }}">
		<img src="/images/features/{{ feature.path | replace: '_features/', '' | replace: '.md', '' }}.jpg" alt="{{ feature.title }}" />
	</a>
	{% endif %}

	<a href="{{ feature.link }}"><p>{{ feature.content }}</p></a>
</li>
