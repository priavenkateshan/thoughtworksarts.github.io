# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: thoughtworksarts.io
url: 'http://thoughtworksarts.io'
author:
  name: Andrew McWilliams
  email: andy@jahya.net

# Grunt handles images and assets.
exclude: ['images', 'stylesheets', 'javascript', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true
excerpt_separator: <!--excerpt-ends-->

pagination:
  enabled: true
  sort_reverse: true
  collection: posts
  per_page: 7
  permalink: /page:num/

permalink: /blog/:title/

gems:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-paginate-v2

collections:
  projects:
    output: true
    permalink: /projects/:path/
  newsletters:
    output: true
    permalink: /newsletters/:slug/
  people:
    output: true
    permalink: /bio/:path/

defaults:
  - scope:
      type: pages
    values:
      layout    : default
      bodyclass : landing-page
  - scope:
      type: posts
    values:
      layout    : post
      bodyid    : blog
      bodyclass : content-page
  - scope:
      type: newsletters
    values:
      layout    : newsletter
      bodyid    : blog
      bodyclass : content-page newsletter
  - scope:
      type: projects
    values:
      layout    : project
      bodyid    : projects
      bodyclass : content-page
  - scope:
      type: people
    values:
      layout    : bio
      bodyid    : projects
      bodyclass : content-page